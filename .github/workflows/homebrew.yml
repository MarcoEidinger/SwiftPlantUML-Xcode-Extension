name: Homebrew Bump Formula
on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  homebrew:
    runs-on: ubuntu-latest
    steps:
      - uses: dawidd6/action-homebrew-bump-formula@v3
        with:
          token: ${{ secrets.HOMEBREW_GITHUB_API_TOKEN }}
          formula: swiftplantumlapp